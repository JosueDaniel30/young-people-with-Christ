    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              heading: ['Space Grotesk', 'sans-serif'],
            },
            animation: {
              'bounce-slow': 'bounce-slow 4s infinite ease-in-out',
              'gradient-xy': 'gradient-xy 6s ease infinite',
              'spin-slow': 'spin 8s linear infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
            },
            keyframes: {
              'bounce-slow': {
                '0%, 100%': { transform: 'translateY(-5%)' },
                '50%': { transform: 'translateY(5%)' },
              },
              'gradient-xy': {
                '0%, 100%': { 'background-size': '400% 400%', 'background-position': 'left center' },
                '50%': { 'background-size': '400% 400%', 'background-position': 'right center' }
              },
              'shake': {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              }
            }
          }
        }
      }
    </script>

    <style>
        :root {

        body {

            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
            transition: background-color 0.3s ease;
            min-height: 100dvh;
            user-select: none;
        }

        html.dark body {
            background-color: var(--bg-dark);
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(124, 58, 237, 0.1);
        }
        .dark .glass {
            background: rgba(15, 10, 40, 0.6);

        }

        }
        .dark .mesh-gradient {
            background-image: radial-gradient(at 0% 0%, rgba(124, 58, 237, 0.15) 0, transparent 50%), 
                              radial-gradient(at 100% 0%, rgba(244, 63, 94, 0.1) 0, transparent 50%);
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
