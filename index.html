
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ignite Youth</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1A3A63">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Ignite">
    <link rel="apple-touch-icon" href="./logojov.png">
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Lora:ital,wght@1,400;1,700&family=Playfair+Display:ital,wght@1,900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .font-serif-italic { font-family: 'Lora', serif; font-style: italic; }
        .font-display { font-family: 'Playfair Display', serif; font-style: italic; font-weight: 900; }
        
        @keyframes float-slow {
            0%, 100% { transform: translate(0, 0) scale(1) rotate(0deg); }
            33% { transform: translate(40px, -60px) scale(1.1) rotate(2deg); }
            66% { transform: translate(-30px, 30px) scale(0.9) rotate(-2deg); }
        }
        @keyframes pulse-subtle {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.03); opacity: 0.95; }
        }
        @keyframes mesh-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes reveal-text {
            0% { transform: translateY(30px); opacity: 0; filter: blur(10px); }
            100% { transform: translateY(0); opacity: 1; filter: blur(0); }
        }
        .animate-float-slow {
            animation: float-slow 20s ease-in-out infinite;
        }
        .animate-float-delayed {
            animation: float-slow 25s ease-in-out infinite reverse;
            animation-delay: -7s;
        }
        .animate-pulse-subtle {
            animation: pulse-subtle 10s ease-in-out infinite;
        }
        .animate-reveal {
            animation: reveal-text 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        .mesh-bg {
            background: linear-gradient(-45deg, #1e1b4b, #312e81, #4338ca, #3730a3);
            background-size: 400% 400%;
            animation: mesh-gradient 15s ease infinite;
        }
        .mesh-bg-light {
            background: linear-gradient(-45deg, #4f46e5, #7c3aed, #2563eb, #3b82f6);
            background-size: 400% 400%;
            animation: mesh-gradient 15s ease infinite;
        }
        .glass-effect {
            backdrop-filter: blur(16px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">
    <div id="root"></div>
    <script>
      // Register Service Worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('Service Worker registrado!', reg))
            .catch(err => console.log('Fallo en el registro del SW', err));
        });
      }
    </script>
</body>
</html>
