    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
        }
        .font-serif-italic { font-family: 'Lora', serif; font-style: italic; }
        .font-display { font-family: 'Playfair Display', serif; font-style: italic; font-weight: 900; }
        
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite linear;
        }
        .dark .skeleton {
            background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
            background-size: 1000px 100%;
        }
        
        .mesh-bg {
            background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #1e293b);
            background-size: 400% 400%;
            animation: mesh-gradient 15s ease infinite;
        }
        .mesh-bg-light {
            background: linear-gradient(-45deg, #4f46e5, #7c3aed, #2563eb, #3b82f6);
            background-size: 400% 400%;
            animation: mesh-gradient 15s ease infinite;
        }
        @keyframes mesh-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }

        @supports (padding: env(safe-area-inset-top)) {
          header {
            padding-top: env(safe-area-inset-top);
          }
        }
    </style>
    
    <script type="importmap">

<body class="bg-slate-50 text-slate-900 overflow-x-hidden">
    <div id="root"></div>
    <!-- Punto de entrada explícito para GitHub Pages -->
    <script type="module" src="./index.tsx"></script>
    <script>
      // Registro de Service Worker con manejo de errores robusto
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => {
              console.log('Service Worker registrado correctamente.');
              reg.onupdatefound = () => {
                const installingWorker = reg.installing;
                if (installingWorker) {
                  installingWorker.onstatechange = () => {
                    if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      if (confirm('¡Hay una nueva versión de Ignite! ¿Quieres actualizar ahora?')) {
                        window.location.reload();
                      }
                    }
                  };
                }
              };
            })
            .catch(err => {
              console.warn('Registro de Service Worker omitido:', err.message);
            });
        });
      }
    </script>
</body>
